<!DOCTYPE html>
<html>

        <link rel="stylesheet" href='grid.css'>
        <script src='grid.js'></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="box a">
                <img alt='logo' src='corpsford.JFIF'>
                Corpsford Group
            </div>
            <div class="box b">We Empower The Life In New Business</div>
            <div class="box c">

            </div>
            <div class="box d">D</div>
            <div class="box e">E</div>
            <div class='box f'>
                <div class='fsection'>
                This is the home page
                </div>
            </div>
            <div class='box g'>Footer</div>
          </div> 
    </body>
</html>
